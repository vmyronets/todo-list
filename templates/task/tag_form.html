{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  {% if object %}
    <h1>Edit Tag</h1>
  {% else %}
    <h1>Add Tag</h1>
  {% endif %}

  <form method="post" class="mt-3">
    {% csrf_token %}

    {{ form|crispy }}

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'task:tags-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
