{% extends "base.html" %}

{% block content %}
  <h1>Delete Task</h1>
  
  <div class="alert alert-danger">
    <p>Are you sure you want to delete the task "{{ object.content }}"?</p>
  </div>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'task:index' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
